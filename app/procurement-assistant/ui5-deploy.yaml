specVersion: '3.1'
metadata:
  name: procurement-assistant-deployer
type: application
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  buildCachePath: ".ui5"
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
