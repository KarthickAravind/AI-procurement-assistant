<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 loaded successfully!");

            var oButton = new sap.m.Button({
                text: "UI5 is Working!",
                type: "Emphasized",
                press: function() {
                    sap.m.MessageToast.show("UI5 Button clicked successfully!");
                }
            });

            var oPage = new sap.m.Page({
                title: "UI5 Test Page",
                content: [
                    new sap.m.VBox({
                        alignItems: "Center",
                        justifyContent: "Center",
                        class: "sapUiLargeMargin",
                        items: [
                            new sap.m.Title({
                                text: "âœ… UI5 is Loading Correctly!",
                                level: "H1",
                                class: "sapUiMediumMarginBottom"
                            }),
                            new sap.m.Text({
                                text: "This confirms that UI5 libraries are working properly.",
                                class: "sapUiMediumMarginBottom"
                            }),
                            oButton,
                            new sap.m.Link({
                                text: "Go to Main App",
                                href: "index.html",
                                class: "sapUiMediumMarginTop"
                            })
                        ]
                    })
                ]
            });

            var oApp = new sap.m.App({
                pages: [oPage]
            });

            oApp.placeAt("content");
        });
    </script>
</body>
</html>
