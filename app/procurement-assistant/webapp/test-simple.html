<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - AI Procurement Assistant</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.f"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core initialized successfully");
            
            // Create a simple page to test
            var oPage = new sap.m.Page({
                title: "Simple Test Page",
                content: [
                    new sap.m.Panel({
                        headerText: "Test Panel",
                        content: [
                            new sap.m.Text({
                                text: "This is a simple test to check if UI5 is working."
                            }),
                            new sap.m.Button({
                                text: "Test Button",
                                press: function() {
                                    sap.m.MessageToast.show("Button clicked! UI5 is working.");
                                }
                            })
                        ]
                    })
                ]
            });
            
            // Create app and add page
            var oApp = new sap.m.App({
                pages: [oPage]
            });
            
            // Place app in content div
            oApp.placeAt("content");
        });
    </script>
</body>
</html>
