<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Procurement Assistant - Simple Modern UI</title>
    
    <!-- UI5 Bootstrap with Reliable Libraries -->
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.f,sap.ui.core,sap.ui.table"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-resourceroots='{
            "procurement.assistant": "./"
        }'>
    </script>
    
    <!-- Modern CSS Styles -->
    <style>
        /* Modern Fiori Horizon Theme Enhancements */
        .sapUiBody {
            font-family: "72", "72full", Arial, Helvetica, sans-serif;
            background: var(--sapBackgroundColor);
        }
        
        /* Modern KPI Tiles */
        .modernKpiTile {
            background: linear-gradient(135deg, #0070f3, #00d4ff);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .modernKpiTile:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Chat Message Styling */
        .chatMessageUser {
            background: var(--sapButton_Emphasized_Background);
            color: var(--sapButton_Emphasized_TextColor);
            border-radius: 12px;
            padding: 8px 12px;
            margin: 4px 0;
            max-width: 80%;
            align-self: flex-end;
        }
        
        .chatMessageAssistant {
            background: var(--sapInformationBackground);
            color: var(--sapInformationColor);
            border-radius: 12px;
            padding: 8px 12px;
            margin: 4px 0;
            max-width: 80%;
            align-self: flex-start;
        }
        
        /* Enhanced Table Styling */
        .sapMListTblRow:hover {
            background: var(--sapList_Hover_Background) !important;
        }
        
        .sapMListTblRowSel {
            background: var(--sapList_SelectionBackground) !important;
        }
        
        /* Modern Button Styling */
        .modernActionButton {
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .modernActionButton:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Loading Animation */
        .modernLoader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--sapContent_ForegroundBorderColor);
            border-radius: 50%;
            border-top-color: var(--sapButton_Emphasized_Background);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Enhanced Message Strip */
        .modernMessageStrip {
            border-radius: 8px;
            margin: 4px 0;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Modern Search Field */
        .modernSearchField .sapMInputBaseInner {
            border-radius: 20px;
            background: var(--sapField_Background);
        }
        
        /* Enhanced Dynamic Page */
        .sapFDynamicPageTitle {
            background: linear-gradient(135deg, var(--sapPageHeader_Background), var(--sapObjectHeader_Background));
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sapFFCLColumnBegin {
                width: 100% !important;
            }
            
            .sapFFCLColumnMid {
                width: 100% !important;
            }
        }
        
        /* Custom Scrollbar */
        .sapMScrollCont::-webkit-scrollbar {
            width: 8px;
        }
        
        .sapMScrollCont::-webkit-scrollbar-track {
            background: var(--sapScrollBar_Track_Color);
            border-radius: 4px;
        }
        
        .sapMScrollCont::-webkit-scrollbar-thumb {
            background: var(--sapScrollBar_Face_Color);
            border-radius: 4px;
        }
        
        .sapMScrollCont::-webkit-scrollbar-thumb:hover {
            background: var(--sapScrollBar_Hover_Face_Color);
        }
    </style>
</head>

<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("Simple Modern UI5 Core initialized successfully");
            
            // Create and display the simple modern view
            sap.ui.xmlview({
                id: "simpleModernView",
                viewName: "procurement.assistant.view.SimpleModern"
            }).then(function(oView) {
                oView.placeAt("content");
                console.log("Simple Modern Procurement Assistant loaded successfully");
            }).catch(function(error) {
                console.error("Error loading view:", error);
                
                // Fallback: Create a simple error message
                var oErrorPage = new sap.m.Page({
                    title: "Loading Error",
                    content: [
                        new sap.m.MessageStrip({
                            text: "Error loading the modern UI. Please check the console for details.",
                            type: "Error",
                            class: "sapUiMediumMargin"
                        }),
                        new sap.m.Button({
                            text: "Reload Page",
                            type: "Emphasized",
                            class: "sapUiMediumMargin",
                            press: function() {
                                location.reload();
                            }
                        })
                    ]
                });
                
                oErrorPage.placeAt("content");
            });
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        // Service Worker for offline capabilities (future enhancement)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
