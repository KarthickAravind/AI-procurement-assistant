<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UI5 Debug Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.f"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        console.log("Script started");
        
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core initialized successfully!");
            
            try {
                var oButton = new sap.m.Button({
                    text: "Test Button",
                    type: "Emphasized",
                    press: function() {
                        sap.m.MessageToast.show("Button works!");
                    }
                });
                
                console.log("Button created:", oButton);
                
                var oPage = new sap.m.Page({
                    title: "Debug Test",
                    content: [oButton]
                });
                
                console.log("Page created:", oPage);
                
                var oApp = new sap.m.App({
                    pages: [oPage]
                });
                
                console.log("App created:", oApp);
                
                oApp.placeAt("content");
                console.log("App placed in DOM");
                
            } catch (error) {
                console.error("Error creating UI5 components:", error);
                document.getElementById("content").innerHTML = "<h1>Error: " + error.message + "</h1>";
            }
        });
        
        sap.ui.getCore().attachInitFailed(function() {
            console.error("UI5 Core initialization failed!");
            document.getElementById("content").innerHTML = "<h1>UI5 Failed to Load</h1>";
        });
    </script>
</body>
</html>
